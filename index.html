<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create_task_form" action="" method="POST">
      <label for="new_task_description">Task description:</label>
      <input type="text" id="new_task_description" name="new_task_description" placeholder="description"><br><br>
      <label for="new_task_description">User description:</label>
      <input type="text" id="new_user_description" name="new_user_description" placeholder="user"><br><br>
      <label for="dropdown">Set priority:</label>
      <select id="priority_dropdown" name="priority_dropdown">
        <option value="select">--Select--</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
      </select><br><br>
      <label for="new_task_description">Task duration:</label>
      <input type="text" id="new_duration_description" name="new_duration_description" placeholder="duration"><br><br><br>

      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>
    <script src="./src/index.js"></script>
  </div>

</body>
</html>
